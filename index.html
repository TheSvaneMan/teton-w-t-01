<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Teton walkie-talkie</title>
  <link rel="stylesheet" href="/css/main.css" />
  <link rel="stylesheet"
    href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
  <link href="/dist/output.css" rel="stylesheet">
</head>

<body>

  <div class="bg-[#7c3aed] p-4 rounded-xl grid grid-cols-1 gap-8 border-blue-200 shadow-xl shadow-gray-400 m-4 w-[540px]">
    <a href="index.html">
      <h1 class='text-[#ffbe01] text-bold text-5xl '>Teton Walkie-Talkie.</h1>
      <h1 class='text-white text-3xl'>Stay connected</h1>
    </a>
    <select class="p-4 rounded-md" onChange="selectRoom(this)"
      >
    
      <option>Select Ward</option>
      <option value='GeneralWard'>General Ward</option>
      <option value='ICU'>Intensive Care Unit</option>
      <option value='NICU'>Neonatal Intensive Care Unit</option>
      <option value='PediatricWard'>Pediatric Ward</option>
      <option value='MaternityWard'>Maternity Ward</option>
      <option value='MaternityWard'>Maternity Ward</option>
      <option value='GeriatricWard'>Geriatric Ward</option>
      <option value='PsychiatricWard'>Psychiatric Ward</option>
      <option value='IsolationWard'>Isolation Ward</option>
      <option value='OncologyWard'>Oncology Ward</option>
      <option value='CCU'>Cardiac Care Unit</option>
    </select>
    <a href="about.html"
      class="material-symbols-outlined text-white hover:-translate-y-1 ease-in-out duration-300 rounded-full hover:shadow-gray-900 hover:shadow-md w-6">
      help
    </a>
    <button class='bg-[#ffbe01] rounded-2xl flex justify-center p-2 text-white hover:-translate-y-2 hover:shadow-gray-900 hover:shadow-md ease-in-out duration-300'
      onClick="generateURL()">
      Join Room
    </button>
  </div>


</body>
<script src="./js/roomHandler.js"></script>

</html>
