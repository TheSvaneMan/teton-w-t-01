<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teton walkie-talkie</title>
    <link rel="stylesheet" href="/css/main.css" />
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link href="/dist/output.css" rel="stylesheet">
</head>

<body>
    <main>
        <section class="bg-[#7c3aed] p-4 mb-4">
            <div id="videos" class="grid grid-cols-2 ">
                <div id="caller" class="p-4">
                    <h1 class='text-white text-3xl'>Caller 1</h1>
                    <video id="localVideo" autoplay playsinline></video>
                </div>
                <div id="caller" class="p-4">
                    <h1 class='text-white text-3xl'>Caller 2</h1><video id="remoteVideo" autoplay playsinline></video>
                </div>
            </div>
        </section>
        <section class="flex justify-center">
            <a class='bg-[#ffbe01] rounded-2xl p-2 text-white hover:-translate-y-2 hover:shadow-gray-900 hover:shadow-md ease-in-out duration-300'
                href="index.html">
                Leave Room
            </a>
        </section>
    </main>
</body>
<!-- This file is automatically added/served when running "node index.js". -->
<script src="/socket.io/socket.io.js"></script>
<script src="https://webrtc.github.io/adapter/adapter-latest.js"></script>

</html>
